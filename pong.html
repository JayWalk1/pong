<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        canvas {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("pong");
        const context = canvas.getContext("2d");

        // Create the paddle
        const paddleWidth = 10, paddleHeight = 100;
        const player = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, color: "blue", dy: 4 };
        const computer = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, color: "red", dy: 4 };

        // Create the ball
        const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, speed: 4, dx: 4, dy: 4, color: "green" };

        // Draw the paddle
        function drawPaddle(x, y, width, height, color) {
            context.fillStyle = color;
            context.fillRect(x, y, width, height);
        }

        // Draw the ball
        function drawBall(x, y, radius, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, radius, 0, Math.PI * 2);
            context.closePath();
            context.fill();
        }

        // Move the paddle
        function movePaddle(paddle) {
            paddle.y += paddle.dy;

            // Prevent paddle from going out of bounds
            if (paddle.y < 0) {
                paddle.y = 0;
            } else if (paddle.y + paddle.height > canvas.height) {
                paddle.y = canvas.height - paddle.height;
            }
        }

        // Move the ball
        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision (top/bottom)
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Paddle collision
            if (ball.x - ball.radius < player.x + player.width && ball.y > player.y && ball.y < player.y + player.height) {
                ball.dx *= -1;
            } else if (ball.x + ball.radius > computer.x && ball.y > computer.y && ball.y < computer.y + computer.height) {
                ball.dx *= -1;
            }

            // Reset ball if it goes out of bounds
            if (ball.x + ball.radius < 0 || ball.x - ball.radius > canvas.width) {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                ball.dx *= -1;
                ball.dy *= -1;
            }
        }

        // Update the game canvas
        function update() {
            movePaddle(player);
            movePaddle(computer);
            moveBall();
        }

        // Render the game canvas
        function render() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(player.x, player.y, player.width, player.height, player.color);
            drawPaddle(computer.x, computer.y, computer.width, computer.height, computer.color);
            drawBall(ball.x, ball.y, ball.radius, ball.color);
        }

        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Control player paddle
        document.addEventListener("keydown", function (event) {
            switch (event.keyCode) {
                case 38: // Arrow Up
                    player.dy = -4;
                    break;
                case 40: // Arrow Down
                    player.dy = 4;
                    break;
            }
        });

        document.addEventListener("keyup", function (event) {
            switch (event.keyCode) {
                case 38: // Arrow Up
                case 40: // Arrow Down
                    player.dy = 0;
                    break;
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
